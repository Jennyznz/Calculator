<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <h1>CALCULATOR</h1>
        <div id="calculator-box">
            <div id="display">
                <div id="display-content"></div>
            </div>
            <div id="buttons-box">
                <div class="row long">
                    <div class="button clear">clear all</div>
                    <div class="button undo">undo</div>
                </div>
                <div class="row">
                    <div class="button num">7</div>
                    <div class="button num">8</div>
                    <div class="button num">9</div>
                    <div class="button op disabled">/</div>
                </div>
                <div class="row">
                    <div class="button num">4</div>
                    <div class="button num">5</div>
                    <div class="button num">6</div>
                    <div class="button op disabled">*</div>
                </div>
                <div class="row">
                    <div class="button num">1</div>
                    <div class="button num">2</div>
                    <div class="button num">3</div>
                    <div class="button op disabled">-</div>
                </div>
                <div class="row">
                    <div class="button num">0</div>
                    <div class="button decimal">.</div>
                    <div class="button eq disabled">=</div>
                    <div class="button op disabled">+</div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
