<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div id="calculator-box">
        <div id="display"></div>
        <div id="buttons-box">
            <div class="col">
                <div>7</div>
                <div>4</div>
                <div>1</div>
                <div>0</div>
            </div>
            <div class="col">
                <div>8</div>
                <div>5</div>
                <div>2</div>
                <div>.</div>
            </div>
            <div class="col">
                <div>9</div>
                <div>6</div>
                <div>3</div>
                <div>=</div>
            </div>
            <div class="col">
                <div>/</div>
                <div>*</div>
                <div>-</div>
                <div>+</div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
